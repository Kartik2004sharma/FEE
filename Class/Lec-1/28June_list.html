<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- Unordered list : A list with bullet points and no Structure -->

    <h1>States visited in India So Far</h1>
    <ul>
        <li>Punjab</li>
        <li>Uttrakhand</li>
        <li>Haryana
            <ul>
                <li>Chandigarh</li>
                <li>Panchkula</li>
                <li>Faridabad</li>
            </ul>
        </li>
        <li>Delhi</li>
        <li>J&K</li>
    </ul>
    <ol type = "A">
        <li>Odisha</li>
        <li>J&K</li>
        <li>Delhi</li>
    </ol>
    <ol type ="a">
        <li>Uttarakhand</li>
        <li>Punjab</li>
    </ol>
    <ol type="i">
        <li>Delhi</li>
        <li>Uttarakhand</li>
    </ol>
</body>
</html>
