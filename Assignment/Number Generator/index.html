<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <h1>Generate a Random Number</h1>

        <div class="input-group">
            <label for="min-value">Minimum Value:</label>
            <input type="number" id="min-value" placeholder="Enter minimum value" required>
        </div>

        <div class="input-group">
            <label for="max-value">Maximum Value:</label>
            <input type="number" id="max-value" placeholder="Enter maximum value" required>
        </div>

        <button id="generate-btn">Generate</button>

        <div id="output" class="output">
            <p>Your random number is: <span id="random-number">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
