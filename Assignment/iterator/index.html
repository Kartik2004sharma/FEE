<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Iterator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="iterator-container">
        <h1>Custom Iterator</h1>
        
        <div id="display-area">Start Iterating!</div>

        <div class="buttons">
            <button onclick="iterator.previous()">Previous</button>
            <button onclick="iterator.next()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
