<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container py-4">
        <div class="profile-container text-center mb-4">
            <img id="profile-pic" src="hello.jpg" alt="profile picture" class="rounded img-fluid">
            <h1 id="profile-name" class="display-5 mt-3">demo</h1>
            <p id="profile-bio" class="lead">demo</p>
        </div>

        <div class="form-container text-center">
            <div class="mb-3">
                <label for="name-input" class="form-label">New Name:</label>
                <input type="text" id="name-input" class="form-control" placeholder="Enter New Name">
            </div>
            <div class="mb-3">
                <label for="bio-input" class="form-label">New Bio:</label>
                <input type="text" id="bio-input" class="form-control" placeholder="Enter New Bio">
            </div>
            <div class="mb-3">
                <label for="pic-input" class="form-label">New Profile Image URL:</label>
                <input type="text" id="pic-input" class="form-control" placeholder="Enter Image URL">
            </div>
            <button id="update-button" class="btn btn-primary">Update</button>
        </div>
    </main>
</body>
</html>
