<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="d-flex flex-column align-items-center py-4">
        <div class="container text-center my-3 p-4 bg-white rounded shadow">
            <img id="profile-pic" src="hellp.jpg" alt="profile picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
            <h1 id="profile-name" class="display-5 mb-1">demo</h1>
            <p id="profile-bio" class="lead text-muted">demo</p>
        </div>

        <div class="container bg-light p-4 rounded shadow-sm">
            <div class="input-section mb-3">
                <label for="name-input" class="form-label">Update Name:</label>
                <input type="text" id="name-input" class="form-control" placeholder="Enter New Name">
            </div>
            
            <div class="input-section mb-3">
                <label for="bio-input" class="form-label">Update Bio:</label>
                <input type="text" id="bio-input" class="form-control" placeholder="Enter New Bio">
            </div>
            
            <div class="input-section mb-4">
                <label for="pic-input" class="form-label">Update Profile Picture URL:</label>
                <input type="text" id="pic-input" class="form-control" placeholder="Enter Image URL">
            </div>
            
            <button id="update-button" class="btn btn-primary w-100">Update Profile</button>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
