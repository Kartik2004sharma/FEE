<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tag</title>
</head>
<body>
   <!-- bold text -->
   <h1><b>This is a bold </b></h1><br>
   <!-- Strong text -->
   <h1><strong>This is a strong </strong></h1><br>
   <!-- italic text -->
   <h1><i>This is a strong </i></h1><br>
   <!-- empsized text -->
   <h1><em>This is a strong </em></h1><br>
   <!-- marked text --> 
   <h1><mark>This is a strong </mark></h1><br>
   <!-- small text --> 
   <h1><small>This is a strong </small></h1><br>
   <!-- deleted text --> 
   <h1><del>This is a strong </del></h1><br>
   <!-- inserted text --> 
   <h1><ins>This is a strong </ins></h1><br>
   <!-- subscript text --> 
   <h1>H<sub>2</sub>0</h1><br>
   <!-- superdcript text --> 
   <h1>(a+b)<sup>2</sup></h1><br>

</body>
</html>
